<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contactform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   
    <main>
        <h1>Contact Us</h1>
        <form id="contact-form" aria-labelledby="form-title" role="form">
            <fieldset>
                <legend id="form-title">Contact Form</legend>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required aria-required="true">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required aria-required="true">
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" aria-required="true">
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" rows="4" required aria-required="true"></textarea>
                
                <button type="submit">Send Message</button>
                <br><br>
                <div class="social-icons">
                    <a href="spdpriyan@gmail.com" aria-label="Email" class="emailb">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <a  href="https://www.linkedin.com/in/your-profile" target="_blank" aria-label="LinkedIn" class="linkedin">
                        <i class="fab fa-linkedin"></i> 
                    </a>
                </div>
               
            </fieldset>
        </form>
    </main>
</body>
</html>
