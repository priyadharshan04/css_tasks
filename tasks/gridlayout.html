<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="gridlayout.css">
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <h1>stocks</h1>
        </header>
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#" class="c1">Home</a></li>
                    <li><a href="#" class="c1">Profile</a></li>
                    <li><a href="#" class="c1">Settings</a></li>
                    <li><a href="#" class="c1">Logout</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <h2>Stock Overview</h2><br><br>
            <div class="stock-grid">
                <div class="stock-card">
                    <h3>Apple Inc.</h3>
                    <p>Price: $150.00</p>
                    <p>Change: +1.25%</p>
                </div>
                <div class="stock-card">
                    <h3>Google</h3>
                    <p>Price: $2,500.00</p>
                    <p>Change: +0.75%</p>
                </div>
                <div class="stock-card">
                    <h3>Amazon</h3>
                    <p>Price: $3,300.00</p>
                    <p>Change: -0.50%</p>
                </div>
                <!-- Add more stock cards as needed -->
            </div>
        </main>
    
        <footer class="footer">
            <p>Dashboard Footer &copy; 2024</p>
        </footer>
    </div>
</body>
</html>
